<!-- we added appBasicHighlight like any other attribute of the paragraph -->

<!-- the following uses a custom structural directive "unless" -->

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: oddNum % 2 !== 0}"
          [ngStyle]="{backgroundColor: 'yellow'}"
          *ngFor="let oddNum of oddNumbers"
          >
          {{ oddNum }}
          </li>
        </div>

        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let evenNum of evenNumbers"
          >
          {{ evenNum }}
          </li>
        </div> 
      </ul>
      <p appBasicHighlight>Style me with BasicHighlight</p>
      <p appBetterHighlight>Style me with BetterHighlight</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="2">The value is 2</p>
      <p *ngSwitchCase="4">The value is 4</p>
      <p *ngSwitchCase="6">The value is 6</p>
      <p *ngSwitchCase="8">The value is 8</p>
      <p *ngSwitchCase="10">The value is 10</p>
      <p *ngSwitchDefault>Default</p>
    </div>
  </div>
</div>
